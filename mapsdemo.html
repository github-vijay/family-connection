          console.log("Could not update user location in database!");
        });
      }

      function locateUser(){
        //console.log("Executing");
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position,handleLocationError,options) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
            updateUserLocationInDatabase(position);
            initializeCurrent(position.coords.latitude,position.coords.longitude);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        browserHasGeolocation ? alert("Turn on location access for your device!"): alert("Your browser does not support geolocation!");
        //first error means geolocation turned off
        //second error means geolocation not supported
        infoWindow.setPosition(pos);
        infoWindow.open(map);
      }

      watchID = navigator.geolocation.watchPosition(locateUser,handleLocationError,options);
